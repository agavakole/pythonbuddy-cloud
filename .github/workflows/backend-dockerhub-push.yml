name: Backend DockerHub Build & Push

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "PythonBuddy/**"
      - "pylint_errors/**"
      - ".github/workflows/backend-dockerhub-push.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .  # ‚Üê Changed from ./backend to root
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pythonbuddy-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pythonbuddy-backend:${{ github.sha }}