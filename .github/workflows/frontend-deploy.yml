name: Frontend S3 Deploy

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # Build the frontend
      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      # Verify build output
      - name: Verify build output
        run: |
          echo "Checking if dist folder exists..."
          ls -la frontend/
          echo "Contents of dist folder:"
          ls -la frontend/dist/

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Upload to S3
      - name: Upload to S3
        run: |
          echo "Uploading files to S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"
          aws s3 sync frontend/dist s3://${{ secrets.S3_BUCKET_NAME }} --delete
          echo "Upload complete!"

      # Verify S3 upload
      - name: Verify S3 contents
        run: |
          echo "Contents of S3 bucket:"
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} --recursive
