name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "tests/**"
      - "PythonBuddy/**"
      - "pylint_errors/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - "tests/**"
      - "PythonBuddy/**"
      - "pylint_errors/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    # Make repo root importable so `import PythonBuddy...` works in CI
    env:
      PYTHONPATH: ${{ github.workspace }}

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest ../tests -q
